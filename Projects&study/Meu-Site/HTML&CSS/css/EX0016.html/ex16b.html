    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{ /*configuração global em css */
            height: 100%;

        body{
            background-image: linear-gradient(to top, #DB6F40 10%, #404ADB , #72DB40 80%, #4F5C49);

        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-style: oblique;
            font-weight: 2;
        }
    </style>
</head>

    <h1>testando gradiente</h1>
</body>
</html>
