<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        div{
            width: fit-content;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: white;
            color: rgb(0, 0, 0);
        }
        div:hover{
            color: rgb(2, 179, 179);
            height: fit-content;

        }
    </style>
</head>
<body>
    <h3>Passe o mouse no texto a baixo!</h3>
    <div>Passe em mim!
        <p><a href="../EX0019/noticias.html">noticias</a></p>
    </div>
</body>
</html>
