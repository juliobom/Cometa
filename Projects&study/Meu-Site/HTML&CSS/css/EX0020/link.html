<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            color: rgb(94, 90, 90);
            font-weight: bold;
        }
        a:active{
            color: red;
        }
        a:hover{
            text-decoration: underline;
            
        }
        /*a:visited{
            color: rgb(0, 60, 255);
        }*/
        .Links::after{
            content: ' ⯌';
            color: purple;
        }
        .Links::before{
            content: '⯌ ';
            color: purple;
            
        }
    </style>
</head>
<body>
    <h1>Links da minha redes</h1>
    <ul type="none">
        <li><a href="https://www.youtube.com/watch?v=xAR6N9N8e6U" class="Links" target="_blank">Youtube</a></li>
        <li><a href="https://github.com/" class="Links" target="_blank">Github</a></li>
        <li><a href="https://www.google.com/" class="Links" target="_blank">Google</a></li>
    </ul>
</body>
</html>
