<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>imagem que se adapta</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300.jpeg" type="image/jpeg">
        <source media="(max-width: 1074px )" srcset="imagens/700.jpeg" type="image/jpeg">
        <img src="imagens/1000.jpeg" alt="imagem100">
    </picture>
    <br>
    <audio preload="auto" controls loop>
        <source src="media/DVRST.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
