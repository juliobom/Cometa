<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon2.ico" type="image/x-icon">
    <title>EVENTOSdom</title>
    <style>
        div#bloco {
            background-color: rgb(76, 168, 47);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            width: 300px;
            height: 100px;
            border: 5px solid black;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id= "bloco">
        Clique aqui
    </div>
    <script>
        var b = document.getElementById("bloco");
        b.addEventListener("click", Clicar);
        b.addEventListener("mouseout", Sair);
        b.addEventListener("mouseenter", Entar);
        b.addEventListener("mouseleave", estiver);


        function Clicar() { 
            b.innerText = "Voce clicou!";
            b.style.backgroundColor = "rgb(255, 0, 0)";
        }

        function Sair() {
            b.style.backgroundColor = "rgb(76, 168, 47)";
            b.innerText = "Saiu!";
        }

        function Entar() {
            b.style.backgroundColor = "rgb(76, 185, 47)";
            b.innerText = "Entrou!";
        }
        function estiver() {
            b.style.backgroundColor = "rgb(76, 185, 47)";
        }

    </script>
</body>
























































</html>
